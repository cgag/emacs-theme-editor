<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta charset='utf-8'>
    <title>Emacs Theme Editor</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='./css/bootstrap.min.css' rel='stylesheet'>
    <link href='./css/styles.css' rel='stylesheet'>
    <link href='./css/github.css' rel='stylesheet'>
    <link href='./css/spectrum.css' rel='stylesheet'>
    <link href='./css/themes.css' rel='stylesheet'>
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <div class='navbar navbar-inverse navbar-static-top' id='top-nav'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Emacs Theme Editor</a>
        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /Header -->
    <!-- Main -->
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-3'>
          <div class='panel panel-default'>
            <!-- Left column -->
            <div class='panel-heading'>
              <div class='form-group'>
                <label for='configname'>Theme name</label>
                <input class='form-control' id='configname' placeholder='Theme name' type='text'>
              </div>
            </div>
            <div class='panel-body color-controls-panel'>
              <ul class='list-unstyled collapse in' id='face-list'></ul>
              <ul class='list-unstyled collapse in'>
                <li>
                  <div class='form-group side-label'>
                    <label for='deftheme'>Emacs 24 deftheme</label>
                    <input checked='true' id='deftheme' name='deftheme' type='checkbox' value='deftheme'>
                  </div>
                </li>
                <li>
                  <div class='side-label'>
                    <div aria-label='actions' class='btn-group' id='action-bar' role='group'>
                      <button class='btn btn-lg btn-default' id='local-storage' onclick='saveToLocalStorage()'>
                        <span class='glyphicon glyphicon-plus'></span>
                      </button>
                      <button class='btn btn-lg btn-default' id='generate'>
                        <span class='glyphicon glyphicon-floppy-save'></span>
                      </button>
                      <button class='btn btn-lg btn-default' id='load'>
                        <span class='glyphicon glyphicon-floppy-open'></span>
                      </button>
                    </div>
                  </div>
                </li>
                <li>
                  <div class='side-label'>
                    <div id='user-themes'></div>
                  </div>
                </li>
                <li class='hidden'>
                  <div class='form-group side-label'>
                    <label for='import_theme'>Import theme</label>
                    <input class='btn' id='import_theme' name='import_theme' onchange='importThemeHandler(event)' type='file'>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /Left column -->
        <div class='col-sm-9'>
          <!-- right panel -->
          <div class='row'>
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <div id='theme-selector'></div>
              </div>
              <div class='panel-body code-panel'>
                <div id='code-sample'></div>
              </div>
            </div>
          </div>
          <!-- /right panel -->
        </div>
      </div>
      <div class='row' id='config'></div>
    </div>
    <!-- /Main -->
    <footer class='text-center'>
      <small>Emacs theme editor Licenced under GNU/GPL2</small>
      <br>
      <small>Better believe I need Javascript enabled!</small>
    </footer>
    <!-- script references -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js'></script>
    <script src='./js/bootstrap.min.js'></script>
    <script src='./js/highlight.pack.js'></script>
    <script src='./js/lodash.js'></script>
    <script src='./js/handlebars-v3.0.0.js'></script>
    <script src='./js/spectrum.js'></script>
    <script src='./js/themes.js'></script>
  </body>
</html>
