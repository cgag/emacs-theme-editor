<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <meta charset='utf-8'>
    <title>Emacs Theme Editor</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='./css/bootstrap.min.css' rel='stylesheet'>
    <link href='./css/styles.css' rel='stylesheet'>
    <link href='./css/spectrum.css' rel='stylesheet'>
    <link href='./css/themes.css' rel='stylesheet'>
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- Header -->
    <div class='navbar navbar-inverse navbar-static-top' id='top-nav'>
      <div class='container-fluid'>
        <div class='navbar-header'>
          <button class='navbar-toggle' data-target='.navbar-collapse' data-toggle='collapse' type='button'>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
            <span class='icon-bar'></span>
          </button>
          <a class='navbar-brand' href='#'>Emacs Theme Editor</a>
        </div>
      </div>
      <!-- /container -->
    </div>
    <!-- /Header -->
    <!-- Main -->
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-sm-3'>
          <div class='panel panel-default'>
            <!-- Left column -->
            <div class='panel-heading'>
              <div class='form-group'>
                <label for='configname'>Theme name</label>
                <input class='form-control' id='configname' placeholder='Theme name' type='text'>
              </div>
            </div>
            <div class='panel-body color-controls-panel'>
              <ul class='list-unstyled collapse in' id='userMenu'>
                <li>
                  <div class='form-group color-group'>
                    <label for='rbg'>Background</label>
                    <input class='els' id='rbg' name='background' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rfg'>Foreground</label>
                    <input class='els' id='rfg' name='foreground' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rkw'>Keywords</label>
                    <input class='els' id='rkw' name='keyword' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rcmt'>Comments</label>
                    <input class='els' id='rcmt' name='comment' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rbt'>Builtins</label>
                    <input class='els' id='rbt' name='builtin' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rtp'>Class/Type</label>
                    <input class='els' id='rtp' name='type' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rvar'>Variables</label>
                    <input class='els' id='rvar' name='variable' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rconst'>Constants</label>
                    <input class='els' id='rconst' name='constant' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rstr'>Strings</label>
                    <input class='els' id='rstr' name='string' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rfun'>Functions</label>
                    <input class='els' id='rfun' name='function' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rcr'>Cursor</label>
                    <input class='els' id='rcr' name='cursor' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='reg'>Region</label>
                    <input class='els' id='reg' name='region' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='rbd'>Fringe</label>
                    <input class='els' id='rbd' name='border' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='modbg'>Modeline bg</label>
                    <input class='els' id='modbg' name='modelinebg' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='modfg'>Modeline fg</label>
                    <input class='els' id='modfg' name='modelinefg' type='color'>
                  </div>
                </li>
                <li>
                  <div class='form-group color-group'>
                    <label for='pmp'>Minibuffer</label>
                    <input class='els' id='pmp' name='prompt' type='color'>
                  </div>
                </li>
                <li>
                  <div class='side-label'>
                    <div aria-label='actions' class='btn-group' id='action-bar' role='group'>
                      <button class='btn btn-default' id='save'>
                        <span class='glyphicon glyphicon-floppy-save'></span>
                      </button>
                      <button class='btn btn-default' id='load'>
                        <span class='glyphicon glyphicon-floppy-open'></span>
                      </button>
                      <button class='btn btn-default' id='import'>
                        <span class='glyphicon glyphicon-upload'></span>
                      </button>
                    </div>
                  </div>
                </li>
                <li class='hidden'>
                  <div class='form-group side-label'>
                    <label for='import_theme'>Import theme</label>
                    <input class='btn' id='import_theme' name='import_theme' onchange='importThemeHandler(event)' type='file'>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- /Left column -->
        <div class='col-sm-9'>
          <!-- right panel -->
          <div class='row'>
            <div class='panel panel-default'>
              <div class='panel-heading'>
                <div id='theme-selector'></div>
              </div>
              <div class='panel-body code-panel'>
                <div id='code-sample'></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /right panel -->
    <!-- /Main -->
    <footer class='text-center'>
      <small>Emacs theme editor Licenced under GNU/GPL2</small>
    </footer>
    <!-- script references -->
    <script src='//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js'></script>
    <script src='./js/bootstrap.min.js'></script>
    <script src='./js/lodash.js'></script>
    <script src='./js/handlebars-v3.0.0.js'></script>
    <script src='./js/spectrum.js'></script>
    <script src='./js/themes.js'></script>
  </body>
</html>
